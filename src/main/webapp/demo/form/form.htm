<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>视图开发</title>
	<link rel="stylesheet" type="text/css" href="../../ozBase/themes/default/oz-common.css" />
	<link rel="stylesheet" type="text/css" href="../../ozBase/themes/default/oz-page.css" />
	<link rel="stylesheet" type="text/css" href="../../ozBase/themes/default/oz-toolbar.css" />
	<link rel="stylesheet" type="text/css" href="../../ozBase/themes/default/oz-toolbar-button.css" />
	<link rel="stylesheet" type="text/css" href="../../ozBase/themes/default/oz-log.css" />
</head>
<body class="oz-body">
<table class="oz-page-table" cellspacing="0" cellpadding="0" border="0">
<!-- 工具条区 -->
<tr class="oz-page-tb-tr">
	<td class="oz-page-tb-td">
		<div id="tbContainer" class="oz-page-content-tbContainer"></div>
	</td>
</tr>
<tr>
<td valign="top">
<!-- 自动生成滚动条 -->
<div class="oz-page-overflow oz-form-align">
<!-- 大标题区 -->
<form id="thisForm" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="oz-form-title-warp oz-form-pageWidth">
<tr>
	<td class="oz-page-title-text">表单标题</td>
	<td class="oz-page-title-infoWidth"></td>
</tr>
</table>
<!-- 表单区 -->
<div class="oz-form-pageWidth oz-page-form-wrap">
<!-- 表单边颜色和背景颜色 -->
<div class="oz-page-form-tableBorder">
<table width="100%" border="0" cellpadding="1" cellspacing="2">
	<tr class="oz-form-emptyTR"> 
		<td width="80"></td>
		<td width="270"></td>
		<td width="80"></td>
		<td></td>
	</tr>
	<tr> 
		<td class="oz-form-label">必&nbsp;填&nbsp;域：</td>
		<td class="oz-property">
			<input type="text" class="oz-form-btField" value="中国China">
		</td>
		<td class="oz-form-label">必&nbsp;填&nbsp;域：</td>
		<td class="oz-property">
			<select class="oz-form-btField">
				<option>中国China</option>
				<option>英国English</option>
			</select>
		</td>
	</tr>
	<tr> 
		<td class="oz-form-label">只&nbsp;读&nbsp;域：</td>
		<td class="oz-property">
			<input type="text" class="oz-form-zdField" value="中国China">
		</td>
		<td class="oz-form-label">只&nbsp;读&nbsp;域：</td>
		<td class="oz-property">
			<select class="oz-form-zdField">
				<option>中国China</option>
				<option>英国English</option>
			</select>
		</td>
	</tr>
	<tr> 
		<td class="oz-form-label">普&nbsp;通&nbsp;域：</td>
		<td class="oz-property">
			<input type="text" class="oz-form-field" value="中国China">
		</td>
		<td class="oz-form-label">普&nbsp;通&nbsp;域：</td>
		<td class="oz-property">
			<select class="oz-form-field">
				<option>中国China</option>
				<option>英国English</option>
			</select>
		</td>
	</tr>
	<tr> 
		<td class="oz-form-label">日&nbsp;期&nbsp;域：</td>
		<td class="oz-property">
			<input type="text" readonly="readonly" class="oz-dateField" value="2009-01-01">
		</td>
		<td class="oz-form-label">时&nbsp;间&nbsp;域：</td>
		<td class="oz-property">
			<input type="text" readonly="readonly" class="oz-dateTimeField" value="2009-01-01 09:10:10">
		</td>
	</tr>
</table>
</div>
</div>
</form>
</div>
</td>
</tr>
</table> 
</body>
<script type="text/javascript" src="../../ozBase/jquery-1.4.2.min.js"></script>

<!-- jquery.ui的js也可以不引用，少了拖动调试控制台的功能而已 -->
<script type="text/javascript" src="../../ozBase/jqueryui/plugins/jquery.ui.core.js"></script>
<script type="text/javascript" src="../../ozBase/jqueryui/plugins/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../ozBase/jqueryui/plugins/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="../../ozBase/jqueryui/plugins/jquery.ui.draggable.js"></script>

<script type="text/javascript" src="../../ozBase/plugins/oz.core.js"></script>
<script type="text/javascript" src="../../ozBase/plugins/oz.log.js"></script>
<script type="text/javascript" src="../../ozBase/plugins/oz.toolbar.js"></script>
<script type="text/javascript" src="form.js"></script>
</html>
